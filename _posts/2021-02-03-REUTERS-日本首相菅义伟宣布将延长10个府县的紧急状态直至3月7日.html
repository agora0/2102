<div><i>2021-02-03T00:36:33Z</i></div><p>路透2月2日 -</p><p>* 日本首相菅义伟宣布：将延长10个府县的紧急状态直至3月7日</p><p>* 菅义伟：如果这些府县的情况好转，紧急状态可能提前取消</p><p>* 菅义伟为现在不能在全部地区取消紧急状态而道歉</p><p>* 菅义伟：目标是将东京的每日新增病例减少至500例以下</p><p>* 菅义伟：计划从2月中旬开始进行疫苗接种。 （完）</p>
