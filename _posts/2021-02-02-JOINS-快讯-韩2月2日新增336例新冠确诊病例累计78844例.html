categories: joins
---

<div>2021.02.02 09:36</div>
	
		
		
	<p>韩国截至2021年2月2日零时较前日新增336例新冠确诊病例，含本土新增病例295例(其中首尔121例)，境外输入病例41例，累计78844例。新增死亡病例10例，累计死亡病例1435例，死亡率为1.82%。</p>
