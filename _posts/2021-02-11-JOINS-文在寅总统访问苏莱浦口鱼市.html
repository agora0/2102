<p>图为2月10日，文在寅总统携夫人金正淑女士访问仁川苏莱浦口，正在选购海产品。文总统表示，&ldquo;苏莱浦口市场和商人曾经从火灾危机中重新站起来，我们将致力于克服新冠危机、恢复自力能力&rdquo;。【照片来源：青瓦台摄影记者团】</p>
