<div><i>2021-02-04T09:18:16Z</i></div><p>路透莫斯科2月4日 - 俄罗斯经济部长Maxim Reshetnikov周四在与总统普京会面时称，正在准备建立一个永久性的粮食出口机制，并计划于4月1日启动。俄罗斯是全球最大的小麦出口国之一。</p><p>普京表示，还需要准备建立一个支持粮食生产者的机制。</p><p>俄罗斯政府正试图在新冠疫情期间遏制国内食品价格上涨。(完)</p>
