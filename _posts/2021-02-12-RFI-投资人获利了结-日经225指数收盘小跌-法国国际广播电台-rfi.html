            <p>（法新社东京12日电）    日本股市日经225指数连续4个交易日上涨后，受到投资人获利了结卖压影响，今天终场小幅下跌。</p><p>    日经225指数小跌42.86点或0.14%，收29520.07点；东证股价指数小涨3.06点或0.16%，收1933.88点。（译者：陈彦钧/核稿：杨昭彦）</p>
