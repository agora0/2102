<div><i>2021-02-09T01:18:41Z</i></div><p>路透新加坡2月9日 - 加密货币周二在亚洲市场延续涨势，比特币和以太币均创纪录高位。之前特斯拉披露投资比特币。</p><p>特斯拉在2020年年报中公布这一消息后，比特币隔夜创逾三年最大单日百分比涨幅。</p><p>比特币周二最多涨2.5%，触及纪录高位47,565.86美元，年内迄今涨61%。以太币亦触及纪录高位1,784美元。(完)</p>
