            <p>（法新社香港16日电）    香港恒生指数在农历新年假期后首个交易日大涨500多点，加入今天全球股市的普遍涨势。</p><p>    恒生指数飙升573.09点或1.90%，收30746.66点，创下2018年中以来最高点。</p><p>    中国大陆股市今天休市，直到2月18日才开市。（译者：陈彦钧）</p>
