<p>2月25日下午，市民在光州北区厅广场打着雨伞走路。今天26日全国天气将暖和，南部地区将下雨下到明天早晨。气象厅预报称，从下午开始风力将逐渐增强，强风特报将在济州岛、全南海岸、庆尚海岸生效。 【图片来源：光州北区厅】</p>
