title: 缅甸政变后 网路追踪组织：推特服务受限
date: 2021-02-06 05:57:23.000000000 +08:00
categories: rfi
---

<div>05/02/2021 - 21:53</div><img src="https://s.rfi.fr/media/display/e34d1418-67f3-11eb-b0b2-005056a98db9/w:310/p:16x9/21310996lpw-21313922-article-jpg_7685509.png"><p><strong>
                    根据网路追踪组织NetBlocks和目击缅甸军方本週发动政变的人士指出，社群网路与微网志服务商推特（Twitter）5日晚遭到限制。
                </strong></p><div class="t-content__body u-clearfix">
                    <p>法新社报导，NetBlocks指称，推特在缅甸多项网路供应上遭到限制，表示这种情形发生在当地时间晚间10点左右。</p><p> </p><p>缅甸用户也证实无法使用推特平台服务。</p><p> </p>
