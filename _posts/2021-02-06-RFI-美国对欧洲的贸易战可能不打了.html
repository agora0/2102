<div>06/02/2021 - 11:17</div><img src="https://s.rfi.fr/media/display/d52b46f8-6815-11eb-9271-005056bff430/w:310/p:16x9/2c66802162c2037eb7e8319b203df64e7d49ff30.jpg"><p><strong>
                    白宫周五表示，美国正在审查对欧盟的贸易关税政策。1月27日，欧盟驻美国大使呼吁美国拜登政府立即取消对钢铝征收的进口关税，并努力解决有关飞机补贴的长期争端。
                </strong></p><div class="t-content__body u-clearfix">
                    <p>据路透社报道，白宫发言人称拜登政府正在审查对欧盟的贸易关税政策。</p><p>白宫发言人普萨基在新闻发布会上表示，“我知道人们对贸易关税很感兴趣，现在也在审查中。”</p><p>该消息没有提供进一步细节。</p>
