<div>2021.02.05 09:32</div>
	
		
		
	<p>韩国截至2021年2月5日零时较前日新增370例新冠确诊病例，含本土新增病例351例(其中首尔122例)，境外输入病例19例，累计80131例。新增死亡病例11例，累计死亡病例1459例，死亡率为1.82%。</p>
