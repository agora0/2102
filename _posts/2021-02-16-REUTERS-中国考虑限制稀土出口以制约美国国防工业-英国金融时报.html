title: 中国考虑限制稀土出口以制约美国国防工业--英国金融时报
date: 2021-02-16 15:23:13.000000000 +08:00
categories: reuters
---

<div><i>2021-02-16T06:55:25Z</i></div><p>路透2月16日 - 英国金融时报(Financial Times/FT)周二报导，中国正考虑限制稀土出口，而稀土对洛克希德马丁等美国国防供应商生产F-35战斗机和先进武器等至关重要。</p><p>“政府想知道如果中国实施出口限制，美国是否还能生产F-35战斗机，”英国金融时报引述一名中国政府顾问报导称。(完)</p>
