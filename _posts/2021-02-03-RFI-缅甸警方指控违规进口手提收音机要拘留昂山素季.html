<div>03/02/2021 - 15:53</div><img src="https://s.rfi.fr/media/display/d6b03c3e-660f-11eb-b91f-005056a98db9/w:310/p:16x9/8bee89c38620147ec2137a173b392e4629626313.jpg"><p><strong>
                    据一份警方文件显示，缅甸警方已对被扣押的缅甸领导人昂山素季提起指控，罪名是违反进出口法，并寻求将其拘留至2月15日。
                </strong></p><div class="t-content__body u-clearfix">
                    <p>据路透社说，缅甸警方指控昂山素季违反进出口法，寻求将其拘留至2月15日。</p><p>该报道说，来自首都内比都一家警察局的文件显示，搜查了昂山素季住所的军官发现了非法进口且未经允许使用的手提收音机。</p>
