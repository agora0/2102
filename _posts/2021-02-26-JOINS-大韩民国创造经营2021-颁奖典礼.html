<p>2月25日，由中央SUNDAY主办、中央日报赞助的&ldquo;大韩民国创造经营2021&rdquo;颁奖典礼在首尔广场酒店举行。在经营部门，济州特别自治道开发公社等共选出了31个公司；在品牌部门，Boram殡葬公司等选出了10个品牌，共选出了43个企业和品牌。</p>
