categories: reuters

<div><i>2021-02-04T03:57:52Z</i></div><p>路透上海2月4日 - 福特汽车周四表示，已决定终止与中国众泰汽车成立电动车合资企业的计划。</p><p>福特表示，自2017、2018年签署协议以来，中国的电动汽车行业和政府政策发生了重大变化，促使福特做出这一决定。(完)</p><br><hr><div>获取更多RSS：<br><a href="https://feedx.net" style="color:orange" target="_blank">https://feedx.net</a> <br><a href="https://feedx.xyz" style="color:orange" target="_blank">https://feedx.xyz</a><br></div>
