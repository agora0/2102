categories: joins
---

<div>2021.02.10 09:31</div>
	
		
		
	<p>韩国截至2021年2月10日零时较前日新增444例新冠确诊病例，含本土新增病例414例(其中首尔169例)，境外输入病例30例，累计81930例。新增死亡病例4例，累计死亡病例1486例，死亡率为1.81%。</p>
