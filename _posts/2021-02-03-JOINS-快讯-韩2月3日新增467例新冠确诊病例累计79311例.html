<div>2021.02.03 09:31</div>
	
		
		
	<p>韩国截至2021年2月3日零时较前日新增467例新冠确诊病例，含本土新增病例433例(其中首尔184例)，境外输入病例34例，累计79311例。新增死亡病例6例，累计死亡病例1441例，死亡率为1.82%。</p>
