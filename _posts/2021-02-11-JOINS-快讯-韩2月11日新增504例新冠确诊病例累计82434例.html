---

<div>2021.02.11 09:37</div>
	
		
		
	<p>韩国截至2021年2月11日零时较前日新增504例新冠确诊病例，含本土新增病例467例(其中首尔177例)，境外输入病例37例，累计81930例。新增死亡病例10例，累计死亡病例1496例，死亡率为1.81%。</p>
