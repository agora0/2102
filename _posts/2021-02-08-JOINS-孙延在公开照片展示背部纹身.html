<p>韩国前体操运动员孙延在(27岁)2月5日在Instagram上写道&ldquo;Tango&rdquo;并公开一组照片。照片中她身穿黑色深V露背装，展示出迷人的美背和锁骨线条。</p>

<p>照片中的她眼神直视相机镜头，优雅体态展露无遗。</p>

<p>在环抱双臂的侧身照中，刻在背部的纹身非常吸引眼球。</p>
