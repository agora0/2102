<p>韩国截至2021年2月24日零时较前日新增440例新冠确诊病例，含本土新增病例417例(其中首尔138例)，境外输入病例23例，累计88120例。新增死亡病例3例，累计死亡病例1576例，死亡率为1.79%。</p>
