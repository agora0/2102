title: 缅甸扩大限制集会地区范围--军方信息部门Facebook页面
date: 2021-02-09 16:54:05.000000000 +08:00
categories: reuters
---

<div><i>2021-02-09T08:38:43Z</i></div><p>路透2月9日 - 据缅甸军方信息部门的Facebook页面显示，当局将限制集会范围扩大到更多地区。</p><p>缅甸军方True News信息部门的Facebook页面显示，禁止五人以上集会以及实施宵禁的地区包括仰光、首都内比都(奈比多)、以及Magwe地区、克钦邦、克耶邦、孟邦和掸邦的部分城镇。(完)</p>
