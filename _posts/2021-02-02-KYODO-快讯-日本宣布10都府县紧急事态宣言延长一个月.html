title: 快讯：日本宣布10都府县紧急事态宣言延长一个月
date: 2021-02-02 16:06:02.000000000 +08:00
categories: kyodo

<div class="article-body">
                    <p>【共同社2月2日电】日本首相菅义伟2日下午在众院议院运营委员会会议上，有关基于新冠病毒特别措施法的紧急事态宣言，宣布除栃木县外的10个都府县将延长。期限为至3月7日。（完）</p>
