<div class="article-body">
                    <p>【共同社2月17日电】日本海上保安厅长官奥岛高弘17日在记者会上，鉴于允许中国海警局使用武器的《海警法》1日施行，就尖阁诸岛（中国称钓鱼岛）周边的领海警备中武器被使用时的应对，表明看法称“在国际法允许的范围内，遵循法律原则，不排除使用武器”。（完）</p>
