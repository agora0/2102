<div>03/02/2021 - 01:02</div><img src="https://static.rfi.fr/meta_og_twcards/RFI_FB.png"><div class="t-content__body u-clearfix">
            <p>（法新社纽约2日电）    在全球股市续扬和预期美国祭出振兴经济方案下，美国大风雪今天推升油价至疫情爆发前的水准。</p><p>    纽约商品交易所西德州中级原油3月交割价上扬1.21美元，来到每桶54.76美元。</p><p>    伦敦北海布伦特原油4月交割价攀升1.11美元，来到每桶57.46美元。</p>
