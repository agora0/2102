            <p>（法新社伦敦19日电）    全球最受欢迎的加密货币比特币（bitcoin）今天价位再创新高，致比特币总市值突破1兆美元。</p><p>    根据追踪比特币价格网站coinmarketcap.com，比特币今天写下5万4182美元新高价位，货币总市值已突破1.002兆美元（新台币28.4兆元）。（译者：徐睿承）</p>
