<p>图为2月10日，首尔市动物移动采样小组首次针对与新冠肺炎确诊患者密切接触过的宠物狗进行采样检测。首尔市表示，&ldquo;并无证据表明新冠肺炎病毒可以从宠物传染至人类&rdquo;，&ldquo;检测出阳性的宠物需居家隔离14天&rdquo;。【照片来源：首尔市】</p>
