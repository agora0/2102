title: 台灣在蓋亞那設處協議遭終止 外交部深表遺憾
date: 2021-02-05 08:57:22.000000000 +08:00
categories: cna
---

<div></div><div class="paragraph"><p>（中央社記者陳韻聿台北5日電）蓋亞那外交部當地時間4日下午發布新聞稿，指出由於「溝通有誤」，終止與台灣設立辦公室的協議。台灣方面，外交部今天說，蓋亞那在不到24小時內因中國施壓，片面宣布終止設處協定；經多方努力後，仍無法改變蓋方的決定，台灣深表遺憾。（編輯：潘羿菁）1100205</p></div><div class="paragraph bottomArticleBanner show"><div class="pcBox adslot_infinite js_pcBox_EndAd2" id="adslot_pcBox_EndAd2" data-width="685" data-height="250" data-dfp="cna2018_article_685x250_end2"></div><div class="mbBox adslot_infinite js_mbBox_EndAd2" id="adslot_mbBox_EndAd2" data-width="300" data-height="250" data-dfp="cna2018_article_300x250_end2"></div></div>
