                    <p>【共同社2月15日电】日本Aniplex公司14日宣布，大热漫画《鬼灭之刃》的电视动画新作“游郭篇”将于年内播出。该片将描述日本国内影史票房收入第一的动画电影“剧场版《鬼灭之刃》无限列车篇”后续故事。</p>
								<p>原著作者为吾峠呼世晴，由于前年动画播出人气大增。新作将讲述主人公灶门炭治郎等人以有鬼的红灯区为舞台挑战新任务的故事。据悉，电视台和开播日期尚未确定。（完）</p>
