            <p>（法新社东京4日电）    由于投资人获利了结，尤其是科技类股，东京股市日经指数今天收跌，但日商索尼（Sony）等企业的良好财报撑住了个股。</p><p>    日经225指数下跌304.55点或1.06%，收28341.95点；东证股价指数下跌5.97点或0.32%，收1865.12点。</p>
