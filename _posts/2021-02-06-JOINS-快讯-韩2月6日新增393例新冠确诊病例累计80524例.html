<div>2021.02.06 09:48</div>
	
		
		
	<p>韩国截至2021年2月6日零时较前日新增393例新冠确诊病例，含本土新增病例366例(其中首尔142例)，境外输入病例27例，累计80524例。新增死亡病例5例，累计死亡病例1464例，死亡率为1.82%。</p>
