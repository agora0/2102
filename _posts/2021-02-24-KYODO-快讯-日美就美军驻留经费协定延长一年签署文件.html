<div class="article-body">
                    <p>【共同社2月24日电】关于2021年度驻日美军驻留经费负担（温馨预算），日美两国政府24日签署了把现行特别协定延长一年的《修改议定书》。日本外相茂木敏充在记者会上发布了该消息。（完）</p>
