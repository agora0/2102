<div class="mainpic"><img  src="https://img.kyodonews.net/chinese/public/images/posts/30c8805e26f95539674ace47c1a7e9dc/photo_l.jpg" alt=""></div><div class="article-body">
                    <p>【共同社2月18日电】日本国家安全保障局长北村滋18日与美国总统国家安全事务助理沙利文举行电话会谈，围绕包括中国多次进入日本领海的尖阁诸岛（中国称钓鱼岛）在内的东亚局势，就日美紧密合作的方针达成了一致。</p>
								<p>两人就受军事政变影响紧张升温的缅甸局势、朝鲜及新冠疫情的应对也交换了意见，还确认与澳大利亚、印度一同推进合作的重要性。</p>
								<p>这是两人继1月21日以来再次通电话，持续了约45分钟。（完）</p>
