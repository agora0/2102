<div><i>2021-02-11T06:50:48Z</i></div><p>路透东京2月11日 - 富士新闻网周四报导，东京2020奥组委主席森喜朗(Yoshiro Mori)将因针对女性的不当言论而辞职。他曾说女性的话太多。</p><p>在2月第一周举行的日本奥委会(JOC)会议上发表的那些言论，在国内外掀起轩然大波。由于冠状病毒大流行，2020夏季奥运会已经推迟了一年。(完)</p>
