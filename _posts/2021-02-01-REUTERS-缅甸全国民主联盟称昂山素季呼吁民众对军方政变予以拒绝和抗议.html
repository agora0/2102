<div><i>2021-02-01T06:49:31Z</i></div><p>路透2月1日 - 缅甸全国民主联盟(民盟,NLD)周一表示，民盟主席昂山素季呼吁民众不要接受军方发动的政变，并敦促他们进行抗议。</p><p>“军方的行动是要使这个国家重新处于独裁统治之下，”民盟在一则带有昂山素季签名的声明中称。“我敦促民众不要接受这一点，做出反应，竭尽全力地抗议军方的政变。”(完)</p>
