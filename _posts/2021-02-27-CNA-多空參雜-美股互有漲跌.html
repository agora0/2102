<div></div><div class="paragraph"><p>（中央社紐約26日綜合外電報導）投資人預期美國支出方案和冠狀病毒疫苗有所進展之際，市場也對通貨膨脹感到憂心，美股今天互有漲跌。</p><p>道瓊工業指數終場下跌469.64點，或1.50%，收在30932.37點；標準普爾500指數下跌18.19點，或0.47%，收在3811.15點。</p><p>以科技股為主的那斯達克指數上漲72.913點，或0.56%，收在13192.344點。（譯者：徐睿承）1100227</p></div>
