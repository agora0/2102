            <p>（法新社马尼拉7日电）    德国地球科学研究中心（German Research Centre for Geosciences,GFZ）今天表示，菲律宾民答那峨（Mindanao）发生规模6地震，目前并无灾情传出。</p><p>    德国地球科学研究中心说，地震震源深度10公里。（译者：刘文瑜/核稿：蔡佳敏）</p>
