<div>2021.02.01 09:41</div>
	
		
		
	<p>韩国截至2021年2月1日零时较前日新增305例新冠确诊病例，含本土新增病例285例(其中首尔104例)，境外输入病例20例，累计78508例。新增死亡病例5例，累计死亡病例1425例，死亡率为1.82%。</p>
