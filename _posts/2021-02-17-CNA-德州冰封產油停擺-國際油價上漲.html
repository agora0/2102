title: 德州冰封產油停擺 國際油價上漲
date: 2021-02-17 06:58:16.000000000 +08:00
categories: cna
---

<div></div><div class="paragraph"><p>（中央社紐約16日綜合外電報導）由於美國一片天寒地凍，最大產油州德州能源業深受其害，油井與煉油廠停產，國際油價今天上漲。</p><p>紐約商品交易所西德州中級原油3月交割價上揚58美分或0.98%，來到每桶60.05美元。</p><p>倫敦北海布倫特原油4月交割價漲升5美分或0.08%，來到每桶63.35美元。（譯者：陳政一）1100217</p></div>
