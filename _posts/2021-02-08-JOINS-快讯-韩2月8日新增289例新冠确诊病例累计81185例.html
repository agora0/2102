<div>2021.02.08 09:34</div>
	
		
		
	<p>韩国截至2021年2月8日零时较前日新增289例新冠确诊病例，含本土新增病例264例(其中首尔111例)，境外输入病例25例，累计81185例。新增死亡病例3例，累计死亡病例1474例，死亡率为1.82%。</p>
