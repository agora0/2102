<p>韩国截至2021年2月25日零时较前日新增396例新冠确诊病例，含本土新增病例369例(其中首尔114例)，境外输入病例27例，累计88120例。新增死亡病例5例，累计死亡病例1581例，死亡率为1.79%。</p>
