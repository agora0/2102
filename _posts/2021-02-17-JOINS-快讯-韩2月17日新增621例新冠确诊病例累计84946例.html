categories: joins
---

<div>2021.02.17 09:32</div>
	
		
		
	<p>韩国截至2021年2月17日零时较前日新增621例新冠确诊病例，含本土新增病例590例(其中首尔247例)，境外输入病例31例，累计84946例。新增死亡病例4例，累计死亡病例1538例，死亡率为1.81%。</p>
