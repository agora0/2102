<div><i>2021-02-09T03:48:22Z</i></div><p>路透中国太原2月9日 - 华为创始人任正非周二表示，他对公司的生存能力有信心，华为有更多的手段来克服困难。</p><p>这是任正非去年2月以来首次在媒体露面，他表示华为2020年的营收和净利润都实现了正增长，客户仍然对公司有巨大信心。</p><p>任正非是在太原市发表谈话，华为与多家国有企业及山西省政府推出一项5G煤矿项目。(完)</p>
