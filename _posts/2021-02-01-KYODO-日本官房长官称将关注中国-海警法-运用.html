<div class="article-body">
                    <p>【共同社2月1日电】日本官房长官加藤胜信1日在记者会上，就允许中国海警局使用武器的《海警法》施行表示：&ldquo;不能有违反国际法的运用。我们将继续高度关注。&rdquo;他还透露已向中方表达了关切。</p>
<p>关于尖阁诸岛（中国称钓鱼岛）周边的警备体制，加藤强调将以海上保安厅为中心进行强化。（完）</p>
