<div class="article-body">
                    <p>【共同社2月24日电】关于日本广电业务公司“东北新社”进行款待的问题，总务省24日宣布，已对接受款待的总务审议官谷胁康彦和吉田真人等9名干部作出减薪及警告的惩戒处分。此外将对另外2人作出训诫处分等。总务省认定属于国家公务员伦理准则中禁止的违法款待。（完）</p>
