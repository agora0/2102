categories: joins
---

<div>2021.02.18 09:35</div>
	
		
		
	<p>韩国截至2021年2月18日零时较前日新增621例新冠确诊病例，含本土新增病例590例(其中首尔179例)，境外输入病例31例，累计85567例。新增死亡病例6例，累计死亡病例1544例，死亡率为1.80%。</p>
