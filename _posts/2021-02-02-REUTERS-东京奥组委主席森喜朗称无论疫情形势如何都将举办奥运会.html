categories: reuters
---

<div><i>2021-02-02T08:20:40Z</i></div><p>路透东京2月2日 - 东京奥组委主席森喜朗(Yoshiro Mori)周二表示，无论新冠疫情形势如何，日本都将举办东京夏季奥运会，而且日本在与国际奥委会密切合作，让奥运会得以举办。</p><p>森喜朗是在与日本Sports Research Commission的会议开始时发表上述言论的。(完)</p>
