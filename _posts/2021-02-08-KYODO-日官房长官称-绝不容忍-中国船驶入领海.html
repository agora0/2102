date: 2021-02-08 16:05:54.000000000 +08:00

<div class="article-body">
                    <p>【共同社2月8日电】对于中国允许海警局使用武器的《海警法》施行后该局船只相继驶入尖阁诸岛（中国称钓鱼岛）附近日本领海，官房长官加藤胜信在8日的记者会上谴责称：&ldquo;实在令人遗憾，绝对不能容忍。&rdquo;</p>
<p>加藤介绍称，除了在现场海域海上保安厅反复要求驶离外，还通过外交渠道提出了抗议。他强调：&ldquo;就尖阁诸岛周边的警戒监视将做到万无一失，向中方冷静且坚决地应对。&rdquo;（完）</p>
