<div>2021.02.04 09:36</div>
	
		
		
	<p>韩国截至2021年2月4日零时较前日新增451例新冠确诊病例，含本土新增病例429例(其中首尔166例)，境外输入病例22例，累计79762例。新增死亡病例7例，累计死亡病例1448例，死亡率为1.82%。</p>
