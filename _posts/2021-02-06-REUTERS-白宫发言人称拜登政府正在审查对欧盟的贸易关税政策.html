title: 白宫发言人称拜登政府正在审查对欧盟的贸易关税政策
date: 2021-02-06 09:23:13.000000000 +08:00
categories: reuters
---

<div><i>2021-02-06T01:00:12Z</i></div><p>路透2月5日 - 白宫周五表示，美国正在审查对欧盟的贸易关税政策。</p><p>1月27日，欧盟驻美国大使呼吁美国拜登政府立即取消对钢铝征收的进口关税，并努力解决有关飞机补贴的长期争端。</p><p>白宫发言人普萨基在新闻发布会上表示:“我知道人们对贸易关税很感兴趣，现在也在审查中。”(完)</p>
