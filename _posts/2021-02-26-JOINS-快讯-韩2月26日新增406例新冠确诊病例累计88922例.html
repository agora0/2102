<p>韩国截至2021年2月26日零时较前日新增406例新冠确诊病例，含本土新增病例382例(其中首尔129例)，境外输入病例24例，累计88922例。新增死亡病例4例，累计死亡病例1585例，死亡率为1.78%。</p>
