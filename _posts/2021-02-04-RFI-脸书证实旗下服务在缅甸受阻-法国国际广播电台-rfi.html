            <p>（法新社仰光4日电）    缅甸1日刚发生军方政变夺权，社群媒体巨擘脸书（Facebook）今天证实，旗下一些服务在缅甸受阻，用户无法使用。</p><p>    脸书公司发言人告诉法新社：「我们知道有些人目前无法登入脸书服务。」</p><p>    「我们敦促有关当局恢复连线，让缅甸民众能与家人及朋友联系并取得重要消息。」</p>
