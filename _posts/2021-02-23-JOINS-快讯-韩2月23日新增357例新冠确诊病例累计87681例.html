<p>韩国截至2021年2月23日零时较前日新增357例新冠确诊病例，含本土新增病例330例(其中首尔118例)，境外输入病例27例，累计87681例。新增死亡病例11例，累计死亡病例1573例，死亡率为1.79%。</p>
