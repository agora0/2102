<div></div><div class="paragraph"><p>（中央社記者蘇思云台北5日電）主計總處今天公布今年1月消費者物價指數（CPI）年減0.16%，不含蔬果、能源的核心CPI年增率則為0.07%。</p><p>觀察1月CPI變動較大者，教養娛樂類年減2.59%、雜項類年減1.37%、交通與通訊類年減0.53%。1100205</p></div><br><hr><div>获取更多RSS：<br><a href="https://feedx.net" style="color:orange" target="_blank">https://feedx.net</a> <br><a href="https://feedx.xyz" style="color:orange" target="_blank">https://feedx.xyz</a><br></div>
