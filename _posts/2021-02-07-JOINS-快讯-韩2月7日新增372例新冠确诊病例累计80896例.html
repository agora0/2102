<div>2021.02.07 09:40</div>
	
		
		
	<p>韩国截至2021年2月7日零时较前日新增372例新冠确诊病例，含本土新增病例326例(其中首尔141例)，境外输入病例46例，累计80896例。新增死亡病例7例，累计死亡病例1471例，死亡率为1.82%。</p>
