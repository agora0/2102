<div><i>2021-02-05T02:59:11Z</i></div><p>路透华盛顿2月4日 - 美国总统拜登周四撤回了特朗普对谢尔顿(Judy Shelton)担任美国联邦储备委员会(美联储/FED)理事的提名，这项提名引发争议。</p><p>谢尔顿因其前后矛盾和有争议的观点而受到抨击，其中包括支持金本位，以及随着白宫主人由奥巴马变为特朗普，她对利率的立场也发生转变。(完)</p>
