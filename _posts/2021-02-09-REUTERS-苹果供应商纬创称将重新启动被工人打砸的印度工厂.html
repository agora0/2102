<div><i>2021-02-09T07:08:39Z</i></div><p>路透台北2月9日 - 苹果供应商纬创周二表示，将重新启动去年底因被工人打砸而关闭的印度工厂。</p><p>纬创发表声明称，正努力提高标准和解决工厂中的种种问题。这家工厂位于印度南部卡纳塔克邦的Kolar区。</p><p>“我们期待重新启动运营，欢迎我们的团队成员回来，我们要感谢他们在整改过程中表现出的耐心和支持，”纬创称。(完)</p>
