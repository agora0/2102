title: 日本政府抗议中国船驶入尖阁领海
date: 2021-02-15 17:05:52.000000000 +08:00
categories: kyodo
---

<div class="article-body">
                    <p>【共同社2月15日电】日本政府15日以发生了隶属中国海警局的船只接近尖阁诸岛（中国称钓鱼岛）附近的事态为由，在首相官邸危机管理中心设置官邸对策室的同时，向中国政府提出严正抗议，要求迅速离开。日本外务省消息人士透露了该消息。</p>
								<p>相关人士称，海警局2艘船驶入日本领海。对策室正在开展信息收集和分析工作。（完）</p>
            </div>
