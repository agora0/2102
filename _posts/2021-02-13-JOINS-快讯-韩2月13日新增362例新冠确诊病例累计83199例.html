<div>2021.02.13 09:51</div>
	
		
		
	<p>韩国截至2021年2月13日零时较前日新增362例新冠确诊病例，含本土新增病例345例(其中首尔131例)，境外输入病例17例，累计83199例。新增死亡病例7例，累计死亡病例1514例，死亡率为1.82%。</p>
