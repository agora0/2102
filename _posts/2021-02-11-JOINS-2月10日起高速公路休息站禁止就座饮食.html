<p>为预防在春节假期新冠疫情持续扩散，韩国政府规定在2月10日至14日禁止高速公路休息站提供就座餐饮服务，游客则只能打包带走。希望大家在回乡过年的途中遵守好防疫守则，健康度过新春佳节。【照片来源：NEWSIS】</p>
