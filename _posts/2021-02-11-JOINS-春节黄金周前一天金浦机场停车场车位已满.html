<p>距离春节假期还有两天的2月9日，金浦机场国内航线的航站楼停车场已经停满车辆。韩国国土部预测，受新冠疫情影响，今年回乡过年的旅客将会比前一年减少33%左右，并计划在假期收取高速公路通行费。【照片来源：NEWS1】</p>
