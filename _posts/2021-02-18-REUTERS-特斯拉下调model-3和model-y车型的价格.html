<div><i>2021-02-18T05:57:33Z</i></div><p>路透2月18日 - 特斯拉官网称，公司下调了Model 3和Model Y基础车型的价格。</p><p>特斯拉将Model 3 Standard Range Plus的价格下调至36,990美元，Model Y Standard Range Plus的价格下调至39,990美元。(完)</p>
