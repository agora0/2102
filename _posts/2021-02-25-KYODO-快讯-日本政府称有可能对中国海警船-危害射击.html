<div class="article-body">
                    <p>【共同社2月25日电】日本政府25日在自民党国防小组和安全保障调查会的联席会议上说明称，若中国海警局船只试图登陆尖阁诸岛（中国称钓鱼岛），那么日方或许会将此认定为凶恶犯罪，可以实施向对方施加伤害的“危害射击”。自民党相关人士在会后透露了该消息。（完）</p>
