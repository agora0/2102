            <p>（法新社东京1日电）    东京股市今天收高，因投资人在近来跌势后逢低买进，并把焦点转向日本企业财报。</p><p>    日经225指数上涨427.66点或1.55%，收28091.05点。东证股价指数（Topix）走高21.06点或1.16%，收1829.84点。（译者：林沂锋/核稿：刘淑琴）</p>
