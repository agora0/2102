<div><i>2021-02-14T06:58:51Z</i></div><p>路透华盛顿2月13日 - 特朗普周六在参议院的弹劾审判中被判无罪，煽动国会暴乱的罪名不成立。总统拜登称此事提醒人们民主是脆弱的，每一个美国人都有责任捍卫真理。</p><p>“这是我们历史上悲伤的一章，提醒我们民主是脆弱的，”拜登说道。几个小时前参议院未能形成给特朗普定罪所需的三分之二的多数。(完)</p>
