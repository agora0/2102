title: 恒指公司称快手符合快速纳入标准 2月23日起将被纳入恒生综合、恒生中企等指数
date: 2021-02-08 19:23:17.000000000 +08:00
categories: reuters
---

<div><i>2021-02-08T10:42:31Z</i></div><p>路透香港2月8日 - 香港恒生指数公司周一宣布，快手科技符合相关指數的快速纳入规则要求，将于2月22日收市后被纳入恒生综合指数、恒生中国企业指数等，并于2月23日起生效。</p><p>上周五在香港上市的快手，还将被纳入恒生科技指数和恒生互联网科技业指数。(完)</p>
