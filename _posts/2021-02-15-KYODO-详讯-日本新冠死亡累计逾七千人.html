title: 详讯：日本新冠死亡累计逾七千人
date: 2021-02-15 22:05:50.000000000 +08:00
categories: kyodo
---

<div class="article-body">
                    <p>【共同社2月15日电】日本国内15日有73人因感染新冠病毒而死亡，死亡累计超过7000人。当天死亡病例包括埼玉12人、神奈川11人等，全国新增感染者总计965人，包括东京266人、千叶136人等。东京追加了此前漏报的838人，茨城和埼玉从以往公布的病例数中各减去1人。</p>
								<p>福岛、埼玉、滋贺发现了13例变异新冠病毒感染者。他们均不曾在海外逗留，为此前确诊病例的相关人士。（完）</p>
            </div>
