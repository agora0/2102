<div></div><div class="paragraph"><p>（中央社記者蘇思云台北25日電）主計總處今天公布1月失業率為3.66%，較去年12月下降0.02個百分點，經調整季節變動因素後的失業率則為3.75%。</p><p>今年1月失業人數為43萬8000人，較去年12月減少2000人；就業人數為1152萬7000人，跟去年12月相比持平。（編輯：黃國倫）1100225</p></div>
